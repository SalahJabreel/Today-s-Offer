
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="تطبيق عرض اليوم - أفضل عروض القهوة والمقاهي بالقرب منك">
    <meta name="theme-color" content="#8B5CF6">
    <title>عرض اليوم - الصفحة الرئيسية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gray-50 text-gray-800 font-arabic min-h-screen flex flex-col" style="font-family: 'Cairo', Arial, sans-serif;">

    <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50" role="banner">
      <div class="header-logo">
        <span class="logo-icon" aria-label="شعار عرض اليوم">☕</span>
        <h1 class="text-xl font-bold" aria-label="عرض اليوم">عرض اليوم</h1>
      </div>
      <nav aria-label="روابط المستخدم">
        <button class="bg-yellow-500 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" aria-label="تسجيل الدخول">تسجيل الدخول</button>
      </nav>
    </header>

    <section class="bg-yellow-100 p-4 text-sm text-yellow-800 flex justify-between items-center" aria-live="polite">
      <p>يرجى تفعيل الموقع لعرض المقاهي القريبة منك.</p>
      <button id="enable-location" class="text-blue-600 underline focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="تفعيل الموقع">تفعيل</button>
    </section>

    <section class="p-4 flex flex-col gap-3 md:flex-row md:justify-between md:items-center" aria-label="بحث وفرز العروض">
      <label for="search-cafe" class="sr-only">ابحث عن مقهى أو عرض</label>
      <input
        id="search-cafe"
        type="text"
        placeholder="ابحث عن مقهى أو عرض..."
        class="w-full md:w-1/2 p-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
        autocomplete="off"
      />
      <div class="flex gap-2">
        <button class="px-3 py-1 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-primary">الأقرب</button>
        <button class="px-3 py-1 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-primary">الأحدث</button>
      </div>
    </section>

    <main class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 flex-1" id="cafe-cards" aria-label="بطاقات المقاهي">
      <!-- سيتم تعبئتها من JavaScript -->
    </main>

    <footer class="bg-white border-t shadow py-4 mt-auto text-center text-xs text-gray-500" role="contentinfo">
      &copy; <span id="year"></span> عرض اليوم. جميع الحقوق محفوظة.
    </footer>

    <nav class="bottom-nav fixed bottom-0 left-0 w-full bg-white border-t shadow flex justify-around py-2 px-1 md:hidden" aria-label="شريط التنقل السفلي">
      <button class="nav-item active">
        <span class="nav-icon"><svg width="32" height="32" fill="none" stroke="#f59e42" stroke-width="2" viewBox="0 0 24 24"><path d="M3 11.5L12 4l9 7.5"/><path d="M5 10v10h5v-6h4v6h5V10"/></svg></span>
        <span class="nav-label" style="color:#f59e42;font-weight:700;">الرئيسية</span>
      </button>
      <button class="nav-item">
        <span class="nav-icon"><svg width="32" height="32" fill="none" stroke="#9ca3af" stroke-width="2" viewBox="0 0 24 24"><path d="M17 8a5 5 0 0 1-10 0"/><path d="M12 17v-5"/><path d="M12 22v-2"/><path d="M12 2v2"/><path d="M5.22 5.22l1.42 1.42"/><path d="M17.36 17.36l-1.42-1.42"/><path d="M2 12h2"/><path d="M22 12h-2"/><path d="M5.22 18.78l1.42-1.42"/><path d="M17.36 6.64l-1.42 1.42"/></svg></span>
        <span class="nav-label">المفضلة</span>
      </button>
      <button class="nav-item notifications">
        <span class="nav-icon" style="position:relative;">
          <svg width="32" height="32" fill="none" stroke="#9ca3af" stroke-width="2" viewBox="0 0 24 24"><path d="M18 17v-5a6 6 0 0 0-12 0v5"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
          <span class="nav-badge">3</span>
        </span>
        <span class="nav-label">الإشعارات</span>
      </button>
      <button class="nav-item">
        <span class="nav-icon"><svg width="32" height="32" fill="none" stroke="#9ca3af" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M6 20v-2a6 6 0 0 1 12 0v2"/></svg></span>
        <span class="nav-label">الملف الشخصي</span>
      </button>
    </nav>

    <script src="script.js"></script>
    <script>
      // تحديث سنة الحقوق تلقائياً
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
